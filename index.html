<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script type="module" src="/main.js"></script>
    <title>Contact form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form" action="">

            <h1 class="form__title fs-700 fw-bold margin-block-end-32">Contact Us</h1>
            <div class="form__text-input-container margin-block-end-24">
              <label class="form__label" for="">First Name</label>
              <div class="form__text-input-wrapper">
                <input class="form__input" type="text">
              </div>
              <label class="form__label">Last Name</label>
              <div class="form__text-input-wrapper">
                <input class="form__input" type="text">
              </div>
              <label class="form__label" for="">Email Address</label>
              <div class="form__text-input-wrapper">
                <input class="form__input" type="text">
              </div>
          </div>

          <fieldset class="form__fieldset">
            <legend class="fieldset__title margin-block-end-16">Query Type</legend>
            <div class="form__input">
              <input type="radio">
              <label for="">General Inquiry</label>
            </div>
            <div class="form__input">
              <input type="radio">
              <label for="">Support Request</label>
            </div>
          </fieldset>

          <label class="form__label" for="">Message</label>
          <div>
            <textarea class="form__input" name="" id="" cols="30" rows="10"></textarea>
          </div>
          <label for=""><input type="checkbox">I consent to being contacted by the team</label>
          <button class="button">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
